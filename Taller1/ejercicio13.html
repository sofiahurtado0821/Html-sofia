<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="iframe-container">
        <h2>Iframe HTML5</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!4v1740590869862!6m8!1m7!1syml2eQQiAF80D172fYK6Jg!2m2!1d3.930513969581001!2d-75.01409867070191!3f340.7422783936883!4f-13.818330026361735!5f0.7820865974627469"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="Información">
        <h2>Iframe HTML5</h2>
        <p>Un iframe en HTML 5 permite insertar un documento HTML dentro de otro documento HTML. Es una herramienta que
            se usa para mostrar contenido externo, como videos, mapas, anuncios, feeds de redes sociales, y otras
            páginas web. </p>
    </div>
    <a href="/index.html">Volver al menú</a>
</body>
